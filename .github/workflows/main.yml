name: CI

on: push

jobs:
  test:
    name: "Test Build"
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Set Ruby v2.7.1
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.7.1'

      - name: Install Bundler
        run: |
          gem install bundler
          bundle update --bundler

      - name: Bundle Install
        run: bundle install --jobs 4 --retry 3

      - name: Jekyll Build
        run: bundle exec jekyll build
